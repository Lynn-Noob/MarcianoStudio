<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Style carrossel-->
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@8/swiper-bundle.min.css"
    />
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;600&display=swap"
      rel="stylesheet"
    />
    <!--Stylesheet index-->
    <link rel="stylesheet" href="style_index.css" />
    <title>MarcianoStudio</title>
  </head>
  <body>
    <header>
      <div class="head">
        <div class="head--logo">
          <img src="#" alt="Logo MarcianoStudio" />
        </div>
        <div class="head--store">
          <img src="/assets/svg/shop-bag-icon.svg" alt="Sacola de compras" />
        </div>
        <div class="head--menu">
          <img src="/assets/svg/menu-icon.svg" alt="Menu" />
        </div>
        <section class="head--banner">
          <img
            class="head--banner--img"
            src="/assets/images/MarcianoStudioBanner.png"
            alt="MarcianoStudio, seu visual de outro mundo!"
          />
        </section>
      </div>
    </header>
    <main class="content">
      <section class="content--about">
        <div class="about--card">
          <div class="about--card--img">
            <img src="/assets/svg/beard-icon.svg" alt="Icone de barba" />
          </div>
          <p>Segurança e precisão em cada corte</p>
        </div>
        <div class="about--card">
          <div class="about--card--img">
            <img
              src="/assets/svg/tattoo-machine.svg"
              alt="Icone de máquina de tatuagem"
            />
          </div>
          <p>Trabalhando com qualidade e preços acessíveis</p>
        </div>
      </section>
      <section class="content--services">
        <h1 class="content--title">Nossos serviços</h1>
        <div class="services--carroussel">
          <!-- Slider main container -->
          <div class="swiper">
            <!-- Additional required wrapper -->
            <div class="swiper-wrapper">
              <!-- Slides -->
              <div class="swiper-slide">
                <img
                  src="/assets/images/allef-vinicius-hxNiXP498UI-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="/assets/images/allef-vinicius-hxNiXP498UI-unsplash.jpg"
                  alt=""
                />
              </div>
              <div class="swiper-slide">
                <img
                  src="/assets/images/allef-vinicius-hxNiXP498UI-unsplash.jpg"
                  alt=""
                />
              </div>
            </div>
            <!-- If we need pagination -->
            <div class="swiper-pagination"></div>
            <!-- If we need navigation buttons -->
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
            <!-- If we need scrollbar -->
            <div class="swiper-scrollbar"></div>
          </div>
        </div>
        <button class="services--contact">Agende seu horário</button>
      </section>
      <section class="content--store">
        <div class="store--bagicon">
          <img src="#" alt="#" />
        </div>
        <h1 class="content--title">Loja</h1>
        <div class="services--carroussel"></div>
        <button class="store--button">Veja mais</button>
      </section>
      <section class="content--map">
        <h1 class="content--title">Onde estamos</h1>
        <img src="#" alt="#" />
      </section>
      <section class="content--rate">
        <h1 class="content--title">Avaliações</h1>
        <div class="rate--filtericon">
          <img src="#" alt="#" />
        </div>
        <div class="rate--coomenticon">
          <img src="#" alt="#" />
        </div>
        <div class="rate--comments">
          <div class="comments-comment"></div>
        </div>
      </section>
    </main>
    <footer class="foot">
      <div class="foot--whatsappicon">
        <img src="#" alt="#" />
      </div>
      <div class="foot-facebookicon">
        <img src="#" alt="#" />
      </div>
      <div class="foot-youtubeicon">
        <img src="#" alt="#" />
      </div>
      <div class="footer--logo">
        <img src="#" alt="#" />
      </div>
    </footer>
    <!--Js carrossel-->
    <script src="https://unpkg.com/swiper@8/swiper-bundle.min.js"></script>
    <!--Js padrão-->
    <script src="main.js"></script>
  </body>
</html>
